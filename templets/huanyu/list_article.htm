<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="/skin/css/style.css" rel="stylesheet">
<script src="/skin/js/jquery.js"></script>
<script src="/skin/js/functions.js"></script>
<script src="/skin/js/nf_home.js"></script>
<script src="/skin/js/search.js"></script>
<script src="/skin/js/jquery.superslide.2.1.1.js"></script>
<script src="/skin/js/menu.js"></script>
<!--[if IE 6]><script src="/skin/js/dd_belatedpng.js" ></script><![endif]-->
<script src="/skin/js/jquery.validator.js"></script>
<script src="/skin/js/zh_cn.js"></script>
<script src="/skin/js/mobile.js"></script>
</head>
<body>
{dede:include filename="head.htm"/}
<div class="fyMain">
  <p class="proname">THE LATEST INFORMATION</p>
  <div class="kec">
    <p class="prona1">| <font color="#000000">资讯中心</font> |</p>
  </div>
  <!--文章列表开始-->
  <div class="productfra">
    <ul class="news_list">
      {dede:list pagesize ='6'}
      <li> <a href="[field:arcurl/]" title="[field:title/]"><span class="fl" style="font-weight:bold;color:#ff0000">[field:title/]</span><span class="fr">[field:pubdate function="MyDate('Y-m-d',@me)"/]</span></a></li>
      {/dede:list}
    </ul>
    <div class="clear"></div>
    <!--分页样式-->
    <div class="page">{dede:pagelist listitem="index,end,pre,next,pageno" listsize="5"/}</div>
  </div>
  <!--文章列表结束--> 
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
