    <div class="head"> <a href="index.php" title="首页" class="home-btn commonfont">&#xe608;</a>

      <div class="class-btn"><span class="commonfont">&#xe60a;</span></div>
      <div class="nav-btn commonfont">&#xe60b;</div>
    </div>
    <div class="type">
      <h1>搜索：</h1>
      <div class="common-pro-search">
        <form class="am-topbar-form am-topbar-left am-form-inline am-topbar-right" role="search" action="{dede:global.cfg_cmsurl/}/plus/search.php">
          <input type="hidden" name="mobile" value="1" />
          <input type="hidden" name="kwtype" value="0" />
          <input type="text" class="common-text" name="q" placeholder="请输入搜索关键词"/>
          <input type="submit" class="common-submit commonfont" value="&#xe602;"/>
        </form>
      </div>
      <h1>服务项目分类：</h1>
      <ul>
        {dede:channel type='son' row='10' currentstyle="
        <li><a href='list.php?tid=~id~' ~rel~><span>~typename~</span></a> </li>
        "}
        <li><a href="list.php?tid=[field:id/]" title="[field:typename/]">[field:typename/]</a> <span class="commonfont class-down">&#xe60c;</span></li>
        {/dede:channel}
      </ul>
    </div>
  </div>
  <!--页头结束--> 
  <!--在线留言开始-->
  <div class="content">
    <ul class="login">
      <form action="/plus/diy.php" enctype="multipart/form-data" method="post">
        <input type="hidden" name="action" value="post" />
        <input type="hidden" name="diyid" value="1" />
        <input type="hidden" name="do" value="2" />
        <li>
          <input type="text" name="name" id="nicekname" maxlength="20" placeholder="姓名" data-rule="姓名:required;" class="login_input " />
        </li>
        <li>
          <input type="text" name="tel" maxlength="20" placeholder="手机号码" data-rule="手机号码:required;mobile|tel" class="login_input" >
        </li>
        <li>
          <textarea name="nr" cols="" rows="" data-rule="咨询内容:required;"  onKeyUp="strlen_verify(this,'booklen',255)" placeholder="咨询内容" class="login_textarea" ></textarea>
        </li>
        <input type="hidden" name="dede_fields" value="name,text;tel,text;nr,text" />
        <input type="hidden" name="dede_fieldshash" value="79fa9899476642a86cea29624e727cee" />
        <li>
          <input class="login_btn common_bg" type="submit" value="提   交">
        </li>
      </form>
    </ul>
