    <script src="/skin/js/jquery.js"></script>
    <script src="/skin/js/functions.js"></script>
    <script src="/skin/js/nf_home.js"></script>
    <script src="/skin/js/search.js"></script>
    <script src="/skin/js/jquery.superslide.2.1.1.js"></script>
    <script src="/skin/js/menu.js"></script>
    <!--[if IE 6]>
    <script src="/skin/js/dd_belatedpng.js"></script><![endif]-->

        #allmap {
            height: 400px;
            margin-top: 20px;
        }
    </style>

</head>
<body>
{dede:include filename="head.htm"/}
<div class="fyMain">
    <p class="proname">CONTACT US</p>
    <div class="kec">
        <p class="prona1">| <font color="#000000">联系我们</font> |</p>
    </div>
    <!--单页内容开始-->
    <div class="productfra">
        <div class="padding25">
            <div class="pb">
                <div class="pagebox"> {dede:field.content/}
                    <!--地图开始-->
                    <style type="text/css">
                        #allmap {
                            width: 100%;
                            overflow: hidden;
                            font-family: "微软雅黑";
                        }
                    </style>
                    <div id="allmap"></div>
                    <script type="text/javascript">
                        var map = new BMap.Map("allmap");
                        //百度地图拾取坐标系统http://api.map.baidu.com/lbsapi/getpoint/
                        map.centerAndZoom(new BMap.Point(117.400217, 38.401522), 13);
                        var marker1 = new BMap.Marker(new BMap.Point(117.400217, 38.401522));  // 创建标注
                        map.addOverlay(marker1);              // 将标注添加到地图中
                        map.addControl(new BMap.NavigationControl());
                        map.addControl(new BMap.ScaleControl());
                        map.addControl(new BMap.OverviewMapControl());
                        map.addControl(new BMap.MapTypeControl());
                        //marker1.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                        //创建信息窗口
                        var infoWindow1 = new BMap.InfoWindow("环宇五金");  // 这里是您的网站名称
                        marker1.openInfoWindow(infoWindow1);

                        //marker1.addEventListener("click", function(){this.openInfoWindow(infoWindow1);});
                    </script> <!--地图结束-->
                    <div align="center">
                        <br>
                        <img src="/skin/images/lianxi.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--单页内容开始-->
</div>
